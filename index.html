    <title>Personal Portfolio</title>

<body>
    
    <div class="header">
        <div class="left-header">
            <div class="logo">
                <a href="#home"><img src="./images/logo.png" width="30" height="30" alt="homepage icon"></a>
            </div>
            <div id="name">
                Xing C.
            </div>
        </div>
        <div class="right-header">
            <ul class="links">
                <li><a href="#About">About</a></li>
                <li><a href="#project-list">Projects</a></li>
                <li><a href="#footer">Contact</a></li>
              </ul>
        </div>

    <div class="content">
        <div class="introduction" id="About">
            <h1>Who Am I?</h1>
            <div class="introduction-inner">
            <img src="./images/Hunter_College_logo.png" width="150" height="150" alt="Hunter College icon" class = "logo">
            <p>Hi, my name is Xing. I'm a third year college student studying at Hunter College and majoring in Computer Science. 
                I'm interested in learning more about web development, automation, and new technologies.</p>
            </div>
        </div>
        <div class="Projects" id="project-list">
            <h1>Projects</h1>
            <div class="project-items">
                <button class="item" id="TickStock">
                    <h2>TickStock</h2>
                    <p>Built an Android application with Android Studio using Kotlin that displays stock prices, news relating to finance, and account setting tab
                        by working with Polygon API to retrieve stock data.
                    </p>
                    <img src="./images/tickstock1.gif" alt="TickStock GIF" class="img1">
                    <img src="./images/tickstock3.png" alt="TickStock2" class="img2">
                    <img src="./images/tickstock2.png" alt="TickStock2" class="img3">
                </button>
                <button class="item" id="Etch-A-Sketch">
                    <h2>Etch-a-Sketch</h2>
                    <p>Website with Etch-A-Sketch created using HTML, CSS, and JS. Features include rainbow, clear, resize, and eraser button.</p>
                    <img src="./images/etch-a-sketch-buttons.png" alt="etch-a-sketch-buttons" class="img4">
                    <img src="./images/etch-a-sketch.gif" alt="etch-a-sketch button gif" class="img2">
                    <img src="./images/etch-a-sketch-button.gif" alt="etch-a-sketch.gif" class="img3">
                </button>
                <button class="item" id="AutoTrader">
                    <h2>Auto Trader</h2>
                    <p>
                        Utilized selenium to automate buying and selling of stocks for different brokerages.
                        Worked with Tradier API to buy and sell stocks on Tradier.
                    </p>
                    <img src="./images/trade.png" alt="Auto Trader image" class="img4">
                    <img src="./images/trade2.png" alt="Auto Trader image 2" class="img2">
                </button>
                <button class="item" id="OddsTracker">
                    <h2>Odds Tracker</h2>
                    <p>
                        Utilized everygame.eu API and requests to retrieve game data including game name, team names, and team odds with Beautiful Soup.
                        Detected changes to team odds for sports games and connects it with discord API to send messages, read user commands, and do calculations.
                    </p>
                    <img src="./images/Odd-bot.png" alt="oddbot1" class="img1">
                    <img src="./images/odd-bot2.png" alt="oddbot2" class="img2">
                    <img src="./images/odd-bot3.png" alt="oddbot3" class="img3">
                    <img src="./images/odd-bot4.png" alt="oddbot4" class="img4">
                </button>
                
                <button class="item" id="Rock-Paper-Scissors">
                    <h2>Rock-Paper-Scissors</h2>
                    <p>Play rock paper scissors with a computer, first to five wins!</p>
                    <img src="./images/rps1.png" alt="rock paper scissors site image" class="img2">
                    <img src="./images/rps2.png" alt="rock paper scissors site image 2" class="img4">
                </button>
                <button class="item" id="Calculator">
                    <h2>Calculator</h2>
                    <p>Basic calculator with vanilla javascript.</p>
                    <img src="./images/calc-gif.gif" alt="calculator site image" class="img2">
                    <img src="./images/calculator1.png" alt="calculator site image 2" class="img1">
                </button>
                <button class="item" id="ComingSoon">
                    <h2>Coming Soon</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, illo tempora quae voluptas minima consectetur.</p>
                    <img src="" alt="None" class="img2">
                    <img src="" alt="None" class="img1">
                </button>
                
            </div>
        </div>
    </div>

            <li class="social-list__item">

                    <i class="fab fa-twitter"></i>

            </li>
